{include file="pageheader.htm"}
<div class="main-div">
<form name="theForm" method="post" enctype="multipart/form-data" onsubmit="return validate();">
<table width="100%">
  <tr>
    <td class="label">手机号</td>
    <td>
      {$user.mobile_phone|escape}</td>
  </tr>
  <tr>
    <td class="label">是否回电</td>
    <td>
      <input name="is_check" type="radio" value="0" {if $user.is_check eq 0} checked="checked" {/if} />未回电
      <input name="is_check" type="radio" value="1" {if $user.is_check eq 1} checked="checked" {/if} />
      已回电 </td> 
  </tr>
  <tr>
    <td class="label">回电结果</td>
    <td>
      <input type="text" name="data" value="{$user.data|escape}" size="34" /></td>
  </tr>

  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="{$lang.button_submit}" class="button" />&nbsp;&nbsp;&nbsp;
      <input type="reset" value="{$lang.button_reset}" class="button" />
      <input type="hidden" name="act" value="{$form_act}" />
      <input type="hidden" name="token" value="{$token}" />
      <input type="hidden" name="id" value="{$user.subscribe_housse_id}" /></td>
  </tr>
</table>
</form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}

{include file="pagefooter.htm"}
